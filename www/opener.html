<div class="container" ng-controller="openerCtrl">
	<h1>Garage Door {{doorNum}}</h1>

	<button type="button" class="btn btn-lg btn-primary" ng-click="trigger()">
		<span ng-show="doorClosed()">
			<i class="fa fa-toggle-up"></i>
			Open
		</span>
		<span ng-show="doorOpen()">
			<i class="fa fa-toggle-down"></i>
			Close
		</span>
		<span ng-show="doorUnknown()">
			<i class="fa fa-sort"></i>
			Trigger
		</span>
		Door
	</button>

	<p>
		<span class="text-danger" ng-show="doorUnknown()">
			The door is in motion, or in an unknown state
		</span>
		<span class="text-warning" ng-show="doorOpen()">
			The door is fully open
		</span>
		<span class="text-success" ng-show="doorClosed()">
			The door is fully closed
		</span>
	</p>
</div>
