<div class="col-sm-6">
	<h2>{{door.name}}</h2>
	<button class="btn btn-success btn-lg" ng-click="trigger()">
		<span ng-show="doorClosed()">
			<i class="fa fa-toggle-up"></i>
			Open
		</span>
		<span ng-show="doorOpen()">
			<i class="fa fa-toggle-down"></i>
			Close
		</span>
		<span ng-show="doorUnknown()">
			<i class="fa fa-sort"></i>
			Trigger
		</span>
		Door
	</button>
	<p>
		<span class="text-danger" ng-show="doorUnknown()">
			The door is in motion, or in an unknown state
		</span>
		<span class="text-warning" ng-show="doorOpen()">
			The door is fully open
		</span>
		<span class="text-success" ng-show="doorClosed()">
			The door is fully closed
		</span>
	</p>
	<div class="garage-holder">
		<img class="inside" ng-src="{{door.img}}"/>
		<div class="garage" ng-class="{ open: status.up, opening: status.opening, closing: status.closing }">
			<div class="garage-panel panel1"></div>
			<div class="garage-panel panel2"></div>
			<div class="garage-panel panel3"></div>
			<div class="garage-panel panel4"></div>
		</div>
	</div>
</div>
